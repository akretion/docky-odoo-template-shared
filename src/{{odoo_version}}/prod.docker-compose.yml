networks:
  local:
services:
  kwkhtmltopdf:
    restart: always
    image: acsone/kwkhtmltopdf
    networks:
      - local
  odoo:
    restart: always
    image: TODO
    environment:
      PGDATABASE: $DB_NAME
      PGHOST: $PGHOST
      PGPASSWORD: $PGPASSWORD
      PGUSER: $PGUSER
      # use pgbouncer
      PGPORT: $PGPORT
      # dont use pgbouncer for BUS_ALT_CON
      IMDISPATCHER_DB_PORT: 5432
      IMDISPATCHER_DB_HOST: $PGHOST
      # don't use pgbouncer for queuejob
      ODOO_QUEUE_JOB_JOBRUNNER_DB_PORT: 5432
      ODOO_QUEUE_JOB_JOBRUNNER_DB_HOST: $PGHOST

      LOG_LEVEL: warn
      ODOO_BASE_URL: TODO
      PGSSLMODE: require
      RUNNING_ENV: prod
      SENTRY: True
    volumes:
      - ~/data/${COMPOSE_PROJECT_NAME}/addons:/data/odoo/addons
      - ~/data/${COMPOSE_PROJECT_NAME}/filestore:/data/odoo/filestore
      - ~/data/${COMPOSE_PROJECT_NAME}/sessions:/data/odoo/sessions
    ports:
      - 8069:8069
      - 8072:8072
    networks:
      - local
    links:
      - kwkhtmltopdf
version: "3.7"
